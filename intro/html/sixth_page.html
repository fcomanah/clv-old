<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />

    <title>Tabelas</title>

</head>

<body>

    <table border="1" width="30%" valign="center">
        <caption>Programa do Curso</caption>
        <tr>                          <!--Table Row-->
            <th>#Aulas</th>           <!--Table Header-->
            <th>Assunto</th>
        </tr>    
        <tr>
            <td>02</td>               <!--Table Data-->
            <td>HTML</td>
        </tr>
        <tr>
            <td>02</td>
            <td>CSS</td>
        </tr>
        <tr>
            <td>08</td>
            <td>PHP</td>
        </tr>
        <tr>
            <td>04</td>
            <td>MySQL</td>
        </tr>
        <tr>
            <td>16</td>
            <td>CLV</td>
        </tr>
    </table>

    <table border="1" width="30%" valign="center">
        <caption>RowSpan & ColSpan</caption>
        <tr >                 
            <td colspan="2">ColSpan</td>  
        </tr>    
        <tr>
            <td rowspan="5">RowSpan</td>      
            <td style="color:red;">HTML</td>
        </tr>
        <tr>
            <td style="color:green;">CSS</td>
        </tr>
        <tr>
            <td style="color:blue;">PHP</td>
        </tr>
        <tr>
            <td style="color:yellow;">MySQL</td>
        </tr>
        <tr>
            <td style="color:orange;">CLV</td>
        </tr>
    </table>

</body>

</html>
